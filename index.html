<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC avanzada</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <h1 class="titulo-principal">Calculadora de IMC</h1>

        <h2 class="titulo-secundario">Descubra su indice de masa corporal</h2>
        <div class="inputs">
          <div>
            <label class="label">Peso (Kg)</label>
            <input class="input input-peso" type="number" placeholder="Ej: 80" />
          </div>

          <div>
            <label class="label">Altura (m)</label>
            <input class="input input-altura" type="number" placeholder="1.80" />
          </div>
        </div>

        <button class="boton-calcular">Calcular</button>

        <h3 class="texto-resultado"></h3>
        <img class="imagen" src="imc---imagen.jpg" alt="">
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
